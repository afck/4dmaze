<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>4DMaze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
</head>
<body>
  <section class="page-header">
    <h1 class="project-name">4dmaze</h1>
    <h2 class="project-tagline">A four-dimensional tile-based maze game</h2>
    <a href="index.html" class="btn">Back to the homepage</a>
    <a href="#" onclick="loadLevel('mazes/0.txt');" class="btn">Level 0</a>
    <a href="#" onclick="loadLevel('mazes/1.txt');" class="btn">Level 1</a>
    <a href="#" onclick="loadLevel('mazes/2.txt');" class="btn">Level 2</a>
    <a href="#" onclick="loadLevel('mazes/3.txt');" class="btn">Level 3</a>
    <a href="#" onclick="loadLevel('mazes/4.txt');" class="btn">Level 4</a>
    <a href="#" onclick="loadLevel('mazes/5.txt');" class="btn">Level 5</a>
    <a href="#" onclick="loadLevel('mazes/6.txt');" class="btn">Level 6</a>
  </section>
  <section class="main-content">
    <p>Play with the W, A, S, D and the arrow keys. For more details read
    <a href="index.html">the documentation here</a></p>
    <canvas id="mazeCanvas">
      Your browser does not support HTML5. Please upgrade.
    </canvas>
  </section>
  <iframe id="levelFile"
          src="mazes/0.txt"
          onload="loadMaze();"
          style="display: none;"></iframe>
  <script src="js/game.js"></script>
</body>
</html>
